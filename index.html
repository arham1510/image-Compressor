        :root {

        * {

            display: flex;
            flex-wrap: wrap;
            gap: 2rem;

        .image-box {

                gap: 1rem;

        /* Loading spinner */

            display: none;
            width: 40px;

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const uploadText = document.getElementById('uploadText');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        const compressBtn = document.getElementById('compressBtn');
        const formatSelect = document.getElementById('format');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const resizeSelect = document.getElementById('resize');
        const customWidthInput = document.getElementById('customWidth');
        const resultsDiv = document.getElementById('results');
        const comparisonContainer = document.getElementById('comparisonContainer');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        
        // Update quality value display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
        
        // Show/hide custom width input
        resizeSelect.addEventListener('change', () => {
            customWidthInput.style.display = resizeSelect.value === 'custom' ? 'block' : 'none';
        });
        
        // Handle click on select files button
        selectFilesBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = 'var(--primary-color)';
            dropArea.style.backgroundColor = 'rgba(66, 133, 244, 0.1)';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = 'var(--medium-gray)';
            dropArea.style.backgroundColor = '';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
        
        function handleFiles(files) {
            errorMessage.style.display = 'none';
            
            if (files.length > 0) {
                // Validate files
                const validFiles = Array.from(files).filter(file => {
                    return file.type.match('image.*');
                });
                
                if (validFiles.length === 0) {
                    showError('Please select valid image files (JPG, PNG, etc.)');
                    return;
                }
                
                if (validFiles.length !== files.length) {
                    showError('Some files were not images and were ignored');
                }
                
                fileInput.files = createFileList(validFiles);
                uploadText.textContent = `${validFiles.length} file(s) selected`;
            }
        }
        
        function createFileList(files) {
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            return dataTransfer.files;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Compress images
        compressBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (!files || files.length === 0) {
                showError('Please select at least one image file.');
                return;
            }
            
            const format = formatSelect.value;
            const quality = parseInt(qualitySlider.value) / 100;
            const resizeOption = resizeSelect.value;
            let maxWidth = 0;
            
            if (resizeOption === 'custom') {
                maxWidth = parseInt(customWidthInput.value) || 0;
                if (maxWidth < 100 || maxWidth > 5000) {
                    showError('Custom width must be between 100 and 5000 pixels');
                    return;
                }
            } else {
                maxWidth = parseInt(resizeOption) || 0;
            }
            
            // Show loading spinner
            spinner.style.display = 'block';
            resultsDiv.style.display = 'none';
            comparisonContainer.innerHTML = '';
            compressBtn.disabled = true;
            compressBtn.textContent = 'Processing...';
            
            try {
                // Process files sequentially to avoid overloading the browser
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    try {
                        const result = await compressImage(file, format, quality, maxWidth);
                        displayResult(result);
                    } catch (error) {
                        console.error(`Error processing ${file.name}:`, error);
                        displayError(file.name, error.message);
                    }
                }
                
                resultsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error compressing images:', error);
                showError('An error occurred while compressing the images. Please try again.');
            } finally {
                spinner.style.display = 'none';
                compressBtn.disabled = false;
                compressBtn.textContent = 'Compress Images';
            }
        });
        
        function displayResult(result) {
            // Create comparison element
            const comparisonElement = document.createElement('div');
            comparisonElement.className = 'comparison-item';
            comparisonElement.innerHTML = `
                <div class="image-box">
                    <h4>Original</h4>
                    <img src="${result.originalUrl}" alt="Original image" loading="lazy">
                    <div class="image-info">
                        ${result.originalWidth}√ó${result.originalHeight}px ‚Ä¢ ${formatFileSize(result.originalSize)}
                    </div>
                </div>
                <div class="image-box">
                    <h4>Compressed</h4>
                    <img src="${result.compressedUrl}" alt="Compressed image" loading="lazy">
                    <div class="image-info">
                        ${result.compressedWidth}√ó${result.compressedHeight}px ‚Ä¢ ${formatFileSize(result.compressedSize)}
                        <br>
                        ${Math.round((1 - result.compressedSize / result.originalSize) * 100)}% smaller
                    </div>
                    <a href="${result.compressedUrl}" download="${result.compressedFilename}" class="download-btn">Download</a>
                </div>
            `;
            
            comparisonContainer.appendChild(comparisonElement);
        }
        
        function displayError(filename, message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'comparison-item';
            errorElement.innerHTML = `
                <div class="image-box">
                    <h4>Error Processing: ${filename}</h4>
                    <p style="color: var(--accent-color);">${message}</p>
                </div>
            `;
            comparisonContainer.appendChild(errorElement);
        }
        
        // Image compression function
        async function compressImage(file, format, quality, maxWidth) {
            return new Promise((resolve, reject) => {
                if (!file.type.match('image.*')) {
                    reject(new Error('File is not an image'));
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Determine output format
                        let outputFormat = format;
                        if (format === 'auto') {
                            const ext = file.name.split('.').pop().toLowerCase();
                            outputFormat = ext === 'png' ? 'png' : 'jpeg';
                        }
                        
                        // Calculate new dimensions if resizing
                        let width = img.width;
                        let height = img.height;
                        
                        if (maxWidth > 0 && width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw white background for JPEGs (to avoid black background for transparent PNGs)
                        if (outputFormat === 'jpeg') {
                            ctx.fillStyle = '#ffffff';
                            ctx.fillRect(0, 0, width, height);
                        }
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress image
                        let mimeType;
                        switch (outputFormat) {
                            case 'jpeg':
                                mimeType = 'image/jpeg';
                                break;
                            case 'png':
                                mimeType = 'image/png';
                                break;
                            case 'webp':
                                mimeType = 'image/webp';
                                break;
                            default:
                                mimeType = 'image/jpeg';
                        }
                        
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('Failed to compress image'));
                                return;
                            }
                            
                            // Create result object
                            const result = {
                                originalUrl: URL.createObjectURL(file),
                                originalSize: file.size,
                                originalWidth: img.naturalWidth,
                                originalHeight: img.naturalHeight,
                                compressedUrl: URL.createObjectURL(blob),
                                compressedSize: blob.size,
                                compressedWidth: width,
                                compressedHeight: height,
                                compressedFilename: getOutputFilename(file.name, outputFormat)
                            };
                            
                            resolve(result);
                        }, mimeType, quality);
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };
                    
                    img.src = event.target.result;
                };
                
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Helper function to generate output filename
        function getOutputFilename(originalName, format) {
            const nameWithoutExt = originalName.lastIndexOf('.') > 0 
                ? originalName.substring(0, originalName.lastIndexOf('.')) 
                : originalName;
            
            let extension;
            switch (format) {
                case 'jpeg':
                    extension = 'jpg';
                    break;
                case 'png':
                    extension = 'png';
                    break;
                case 'webp':
                    extension = 'webp';
                    break;
                default:
                    extension = 'jpg';
            }
            
            return `${nameWithoutExt}-compressed.${extension}`;
        }
    </script>
